snapshots:
  - name: customer_snapshot
    relation: source('silver_source', 'customer')
    config:
      schema: gold
      database: project2
      unique_key: customer_id
      strategy: process_timestamp
      updated_at: updated_at
      dbt_valid_to_current: "to_date('9999-12-31')" 

