# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: f9b66cfa-8b5c-4a8d-a7ef-f3b7df95efae

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      catalog: project2
      schema: dev
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/tammannaa78@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/tammannaa78@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: project2
      schema: prod
    permissions:
      - user_name: tammannaa78@gmail.com
        level: CAN_MANAGE
